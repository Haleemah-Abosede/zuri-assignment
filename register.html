
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu">
           <div class="menu-item"><a href="index.html"><p>About Me</p></a></div>
           <div class="menu-item"><a href="contact.html"><p>Contact</p></a></div>
           <div class="menu-item"><a href="register.html"><p>Register</p></a></div>
           <div class="menu-item"><a href="login.html"><p>Log In</p></a></div>
        </nav>
    </header>
    <main>
        <div class="reg-form">
            <h1 id="reg"> Register Now</h1>
           <form>
               <label for="name"> First Name:</label>
                <input type="text" class="reg-box" ><br>

                <label for="name">Last Name:</label>
                <input type="text" class="reg-box"><br>

                <label for="phone-number"> Phone Number:</label>
                <input type="number" class="reg-box"><br>

                <label for="gender">Gender</label>
                <select name="gender" class="reg-box">
                   <option value="0" selected disabled>Gender</option>
                   <option value="male">Male</option>
                   <option value="female">Female</option>
                   <option value="Hermaphrodite">Prefer not to say</option>
                </select><br>

                <label for="country">Country:</label>
                <input type="text" class="reg-box"><br>

                <label for="state"> State/Province:</label>
                <input type="text" class="reg-box"><br>

                <label for="email">E-mail:</label>
                <input type="email" class="reg-box"><br>

                <label for="password"> Password:</label>
                <input type="password" class="reg-box"><br>

                <label for="password">Confirm Password:</label>
                <input type="password" class="reg-box"><br>

                <button type="button" class="reg-btn"><a href="login.html">Continue</a></button>
          </form>
        </div>
    </main>
    <footer>
     <p>All information are encrypted and protected.</p>
    </footer>
    
</body>
</html>
