<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Me</title>

<body>
    <header>
        <nav class="menu">
           <div class="menu-item"><a href="index.html"><p>About Me</p></a></div>

        </nav>
    </header>
    <main>
            <div class="con-form">
                <h1> Contact Me</h1>
               <form>
                   <label for="name">Name:</label>
                    <input type="text" class="input-box" placeholder="Full Name" required><br>

                    <label for="mail">E-mail</label>
                    <input type="email" class="input-box" placeholder="Your E-mail"><br>

                    <label for="message">Message:</label>
                    <textarea rows="3" cols="40" name="message" class="input-box" placeholder="Your message"></textarea>

                    <button type="button" onclick="alert('Thank You')" class="contact-btn">Submit</button>
                    
               </form>
            </div>
   
    </main>
    <footer>
        <p> Feedbacks are welcome.</p>
    </footer>
    
</body>
